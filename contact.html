<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="personal.html">Personal Info</a></li>
                    <li><a href="academics.html">Academics</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="hobbies.html">Hobbies</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="contactinfo">
                <h1>Contact me for Work/General Inquiries</h1>
                <form>
                    <div class="mb-3">
                        <label for="Name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="Name" aria-describedby="nameHelp">
                    </div>
                    <div class="mb-3">
                        <label for="Email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="Phone" class="form-label">Phone number</label>
                        <input type="tel" class="form-control" id="Phone">
                        <div id="emailHelp" class="form-text">*We'll never share your email & phone with anyone else.*</div>
                    </div>
                    <div class="mb-3">
                        <label for="Enquiry" class="form-label">Enquiry</label>
                        <textarea class="form-control" id="Enquiry" rows="4"></textarea>
                    </div>
                    <div class="mb-3">
                        <input type="checkbox" class="form-check-input" id="isClient">
                        <label class="form-check-label" for="isClient">If you want to work on a project with me</label>
                    </div>
                    <div class="butt">
                        <a href="index.html">
                        <button type="button">Submit</button>
                        </a>
                    </div> 
                </form>
            </div>
        </div>
    </div>
</body>
